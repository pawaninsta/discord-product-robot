<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1275, height=1650">
  <title>Tasting Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-title: 'Playfair Display', Georgia, serif;
      --font-body: 'Inter', -apple-system, sans-serif;
      --color-accent: #b27821;
      --color-text: #1a1a1a;
      --color-text-light: #4a4a4a;
      --color-bg: #fefefe;
      --color-divider: #b27821;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1275px;
      height: 1650px;
      background: var(--color-bg);
      font-family: var(--font-body);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 1275px;
      height: 1650px;
      padding: 50px 70px;
    }

    /* Title */
    .title {
      font-family: var(--font-title);
      font-size: 54px;
      font-weight: 700;
      line-height: 1.15;
      text-align: center;
      margin-bottom: 35px;
      color: var(--color-text);
    }

    /* Hero section - image (40%) + specs (60%) */
    .hero {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
      align-items: flex-start;
    }

    .bottle-container {
      width: 40%;
      flex-shrink: 0;
    }

    .bottle-image {
      width: 100%;
      height: 380px;
      object-fit: contain;
    }

    .specs {
      width: 60%;
      display: flex;
      flex-direction: column;
      gap: 0;
      padding-top: 10px;
    }

    .spec-row {
      display: flex;
      align-items: center;
      border-bottom: 2px dotted var(--color-divider);
      padding: 16px 0;
    }

    .spec-row:last-child {
      border-bottom: 2px dotted var(--color-divider);
    }

    .spec-row .flag-img {
      width: 60px;
      height: 40px;
      margin-right: 20px;
      object-fit: contain;
    }

    .spec-row .label {
      font-size: 32px;
      font-weight: 700;
      color: var(--color-text);
      width: 200px;
      flex-shrink: 0;
    }

    /* Spacer for location row - aligns value with other rows */
    /* Flag takes 80px (60+20margin), label takes 200px, so spacer = 200-80 = 120px */
    .spec-row .label-spacer {
      width: 120px;
      flex-shrink: 0;
    }

    .spec-row .value {
      font-size: 36px;
      font-weight: 400;
      color: var(--color-text);
      flex: 1;
      text-align: left;
    }

    /* Description - no overflow hidden, text will fit */
    .description {
      margin-bottom: 25px;
      padding: 15px 20px;
    }

    .description p {
      font-size: 29px;
      line-height: 1.55;
      color: var(--color-text);
      text-align: center;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Divider */
    .divider {
      border: none;
      border-top: 3px dotted var(--color-divider);
      margin: 20px 0;
    }

    /* Tasting notes */
    .tasting {
      display: flex;
      padding: 20px 0;
      margin-bottom: 20px;
    }

    .tasting-col {
      flex: 1;
      text-align: center;
      padding: 0 25px;
      border-right: 2px solid var(--color-accent);
    }

    .tasting-col:first-child {
      padding-left: 0;
    }

    .tasting-col:last-child {
      border-right: none;
      padding-right: 0;
    }

    .tasting-col h3 {
      font-family: var(--font-title);
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--color-text);
      margin-bottom: 14px;
      border-bottom: 2px solid var(--color-text);
      padding-bottom: 10px;
      display: inline-block;
    }

    .tasting-col p {
      font-size: 26px;
      line-height: 1.45;
      color: var(--color-text);
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Footer section - no border */
    .footer-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 80px;
      padding-top: 25px;
    }

    .cta {
      text-align: center;
    }

    .cta h3 {
      font-family: var(--font-title);
      font-size: 44px;
      font-weight: 600;
      color: var(--color-accent);
      margin-bottom: 10px;
      border-bottom: 3px dotted var(--color-accent);
      padding-bottom: 10px;
      display: inline-block;
    }

    .cta p {
      font-size: 26px;
      line-height: 1.4;
      color: var(--color-text);
      max-width: 480px;
    }

    .qr {
      width: 272px;
      height: 272px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 class="title">{{TITLE}}</h1>

    <section class="hero">
      <div class="bottle-container">
        <img class="bottle-image" src="{{IMAGE_URL}}" alt="{{TITLE}}" />
      </div>
      <div class="specs">
        <div class="spec-row">
          <img class="flag-img" src="{{COUNTRY_FLAG_URL}}" alt="Flag" />
          <span class="label-spacer"></span>
          <span class="value">{{LOCATION}}</span>
        </div>
        <div class="spec-row">
          <span class="label">SUB-TYPE</span>
          <span class="value">{{SUB_TYPE}}</span>
        </div>
        <div class="spec-row">
          <span class="label">AGE</span>
          <span class="value">{{AGE_STATEMENT}}</span>
        </div>
        <div class="spec-row">
          <span class="label">ABV</span>
          <span class="value">{{ABV_DISPLAY}}</span>
        </div>
        <div class="spec-row">
          <span class="label">$$</span>
          <span class="value">{{PRICE}}</span>
        </div>
      </div>
    </section>

    <section class="description">
      <p>{{DESCRIPTION}}</p>
    </section>

    <hr class="divider" />

    <section class="tasting">
      <div class="tasting-col">
        <h3>NOSE</h3>
        <p>{{NOSE}}</p>
      </div>
      <div class="tasting-col">
        <h3>PALATE</h3>
        <p>{{PALATE}}</p>
      </div>
      <div class="tasting-col">
        <h3>FINISH</h3>
        <p>{{FINISH}}</p>
      </div>
    </section>

    <hr class="divider" />

    <section class="footer-section">
      <div class="cta">
        <h3>What do you think?</h3>
        <p>Leave a Review so that we can improve your next mystery box.</p>
      </div>
      <img class="qr" src="{{QR_CODE_DATA_URL}}" alt="Scan for product page" />
    </section>
  </div>
</body>
</html>
