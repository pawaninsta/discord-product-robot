<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1275, height=1650">
  <title>Tasting Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-title: 'Playfair Display', Georgia, serif;
      --font-body: 'Inter', -apple-system, sans-serif;
      --color-accent: #b27821;
      --color-text: #1a1a1a;
      --color-text-light: #4a4a4a;
      --color-bg: #fefefe;
      --color-divider: #b27821;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1275px;
      height: 1650px;
      background: var(--color-bg);
      font-family: var(--font-body);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 1275px;
      height: 1650px;
      padding: 50px 60px;
      display: flex;
      flex-direction: column;
    }

    /* Title - max 2 lines with ellipsis overflow */
    .title {
      font-family: var(--font-title);
      font-size: 46px;
      font-weight: 700;
      line-height: 1.15;
      text-align: center;
      margin-bottom: 30px;
      color: var(--color-text);
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      max-height: 115px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    /* Hero section - image (40%) + specs (60%) */
    .hero {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
      align-items: flex-start;
    }

    .bottle-container {
      width: 40%;
      flex-shrink: 0;
    }

    .bottle-image {
      width: 100%;
      height: 480px;
      object-fit: contain;
      background: #f8f8f8;
      border-radius: 8px;
    }

    .specs {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      padding-top: 20px;
    }

    .spec-row {
      display: flex;
      align-items: center;
      border-bottom: 2px dotted var(--color-divider);
      padding-bottom: 12px;
    }

    .spec-row:last-child {
      border-bottom: none;
    }

    .spec-row .flag-img {
      min-width: 90px; /* Same as .label min-width for alignment */
      width: 48px;
      height: 32px;
      margin-right: 16px;
      object-fit: contain;
      object-position: left center;
      border-radius: 2px;
    }

    .spec-row .label {
      font-size: 20px;
      font-weight: 600;
      color: var(--color-accent);
      min-width: 90px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spec-row .value {
      font-size: 26px;
      font-weight: 500;
      color: var(--color-text);
      flex: 1;
    }

    /* Description */
    .description {
      margin-bottom: 24px;
    }

    .description p {
      font-size: 23px;
      line-height: 1.5;
      color: var(--color-text-light);
      text-align: center;
      max-height: 175px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* Divider */
    .divider {
      border: none;
      border-top: 3px dotted var(--color-divider);
      margin: 18px 0;
    }

    /* Tasting notes */
    .tasting {
      display: flex;
      gap: 30px;
      margin-bottom: 18px;
    }

    .tasting-col {
      flex: 1;
      text-align: center;
    }

    /* Vertical dividers between tasting columns */
    .tasting-col:not(:last-child) {
      border-right: 2px solid var(--color-divider);
      padding-right: 25px;
    }

    .tasting-col h3 {
      font-family: var(--font-body);
      font-size: 18px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--color-accent);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--color-accent);
      padding-bottom: 8px;
      display: inline-block;
    }

    .tasting-col p {
      font-size: 24px;
      line-height: 1.45;
      color: var(--color-text-light);
      max-height: 150px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* Footer */
    footer {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 30px;
      padding-top: 20px;
    }

    .cta {
      flex: 1;
      text-align: center;
    }

    .cta h3 {
      font-family: var(--font-title);
      font-size: 32px;
      font-weight: 600;
      color: var(--color-accent);
      margin-bottom: 10px;
    }

    .cta p {
      font-size: 22px;
      line-height: 1.4;
      color: var(--color-text-light);
    }

    .qr {
      width: 220px;
      height: 220px;
      flex-shrink: 0;
    }

    /* Hide empty sections */
    .empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Title -->
    <h1 class="title">{{TITLE}}</h1>

    <!-- Two-column: Image (40%) + Specs (60%) -->
    <section class="hero">
      <div class="bottle-container">
        <img class="bottle-image" src="{{IMAGE_URL}}" alt="{{TITLE}}" />
      </div>
      <div class="specs">
        {{SPECS_ROWS}}
      </div>
    </section>

    <!-- Description -->
    <section class="description">
      <p>{{DESCRIPTION}}</p>
    </section>

    <hr class="divider" />

    <!-- Three-column tasting notes -->
    <section class="tasting">
      <div class="tasting-col">
        <h3>NOSE</h3>
        <p>{{NOSE}}</p>
      </div>
      <div class="tasting-col">
        <h3>PALATE</h3>
        <p>{{PALATE}}</p>
      </div>
      <div class="tasting-col">
        <h3>FINISH</h3>
        <p>{{FINISH}}</p>
      </div>
    </section>

    <hr class="divider" />

    <!-- Footer CTA + QR -->
    <footer>
      <div class="cta">
        <h3>What do you think?</h3>
        <p>Leave a Review so that we can improve your next mystery box.</p>
      </div>
      <img class="qr" src="{{QR_CODE_DATA_URL}}" alt="Scan for product page" />
    </footer>
  </div>
</body>
</html>
