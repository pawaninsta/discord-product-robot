<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1275, height=1650">
  <title>Tasting Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-title: 'Playfair Display', Georgia, serif;
      --font-body: 'Inter', -apple-system, sans-serif;
      --color-accent: #b27821;
      --color-text: #1a1a1a;
      --color-text-light: #4a4a4a;
      --color-bg: #fefefe;
      --color-divider: #b27821;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1275px;
      height: 1650px;
      background: var(--color-bg);
      font-family: var(--font-body);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 1275px;
      height: 1650px;
      padding: 50px 80px;
      display: flex;
      flex-direction: column;
    }

    /* Title - max 2 lines with ellipsis overflow */
    .title {
      font-family: var(--font-title);
      font-size: 46px;
      font-weight: 700;
      line-height: 1.3;
      text-align: center;
      margin-bottom: 40px;
      color: var(--color-text);
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-overflow: ellipsis;
      flex-shrink: 0;
    }

    /* Hero section - image (30%) + specs (70%) */
    .hero {
      display: flex;
      gap: 50px;
      margin-bottom: 35px;
      align-items: flex-start;
    }

    .bottle-container {
      width: 38%;
      flex-shrink: 0;
    }

    .bottle-image {
      width: 100%;
      height: 480px;
      object-fit: contain;
      object-position: center bottom;
    }

    .specs {
      width: 62%;
      display: flex;
      flex-direction: column;
      padding-top: 10px;
    }

    .spec-row {
      display: flex;
      align-items: center;
      border-bottom: 2px dotted #ccc;
      padding: 20px 0;
    }

    .spec-row:first-child {
      padding-top: 0;
    }

    .spec-row:last-child {
      border-bottom: none;
    }

    .spec-row .flag-img {
      width: 48px;
      height: 32px;
      margin-right: 72px;
      object-fit: contain;
      object-position: left center;
      flex-shrink: 0;
    }

    .spec-row .label {
      font-size: 28px;
      font-weight: 700;
      color: var(--color-text);
      min-width: 90px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: 30px;
    }

    .spec-row .value {
      font-size: 34px;
      font-weight: 400;
      color: var(--color-text);
      flex: 1;
    }

    /* Description */
    .description {
      margin-bottom: 35px;
    }

    .description p {
      font-size: 28px;
      line-height: 1.55;
      color: var(--color-text-light);
      text-align: center;
      max-height: 240px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* Divider */
    .divider {
      border: none;
      border-top: 3px dotted var(--color-divider);
      margin: 25px 0;
    }

    /* Tasting notes */
    .tasting {
      display: flex;
      gap: 0;
      margin-bottom: 15px;
    }

    .tasting-col {
      flex: 1;
      text-align: center;
      padding: 0 25px;
    }

    /* Vertical dividers between tasting columns */
    .tasting-col:not(:last-child) {
      border-right: 2px solid var(--color-divider);
    }

    .tasting-col:first-child {
      padding-left: 0;
    }

    .tasting-col:last-child {
      padding-right: 0;
    }

    .tasting-col h3 {
      font-family: var(--font-body);
      font-size: 28px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: var(--color-text);
      margin-bottom: 18px;
      border-bottom: 2px solid var(--color-text);
      padding-bottom: 12px;
      display: inline-block;
    }

    .tasting-col p {
      font-size: 28px;
      line-height: 1.5;
      color: var(--color-text-light);
      max-height: 220px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 20px;
      width: 100%;
      gap: 80px;
    }

    .cta {
      text-align: center;
      flex: 1;
    }

    .cta h3 {
      font-family: var(--font-title);
      font-size: 52px;
      font-weight: 600;
      color: var(--color-accent);
      margin-bottom: 14px;
      position: relative;
      display: inline-block;
    }

    .cta h3::after {
      content: '';
      position: absolute;
      bottom: -6px;
      left: 0;
      right: 0;
      border-bottom: 4px dotted var(--color-accent);
    }

    .cta p {
      font-size: 30px;
      line-height: 1.5;
      color: var(--color-text-light);
      margin-top: 12px;
    }

    .qr {
      width: 220px;
      height: 220px;
      flex-shrink: 0;
    }

    /* Hide empty sections */
    .empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Title -->
    <h1 class="title">{{TITLE}}</h1>

    <!-- Two-column: Image (30%) + Specs (70%) -->
    <section class="hero">
      <div class="bottle-container">
        <img class="bottle-image" src="{{IMAGE_URL}}" alt="{{TITLE}}" />
      </div>
      <div class="specs">
        {{SPECS_ROWS}}
      </div>
    </section>

    <!-- Description -->
    <section class="description">
      <p>{{DESCRIPTION}}</p>
    </section>

    <hr class="divider" />

    <!-- Three-column tasting notes -->
    <section class="tasting">
      <div class="tasting-col">
        <h3>NOSE</h3>
        <p>{{NOSE}}</p>
      </div>
      <div class="tasting-col">
        <h3>PALATE</h3>
        <p>{{PALATE}}</p>
      </div>
      <div class="tasting-col">
        <h3>FINISH</h3>
        <p>{{FINISH}}</p>
      </div>
    </section>

    <hr class="divider" />

    <!-- Footer CTA + QR -->
    <footer>
      <div class="cta">
        <h3>What do you think?</h3>
        <p>Leave a Review so that we<br>can improve your next<br>mystery box.</p>
      </div>
      <img class="qr" src="{{QR_CODE_DATA_URL}}" alt="Scan for product page" />
    </footer>
  </div>
</body>
</html>
