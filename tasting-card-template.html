<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1275, height=1650">
  <title>Tasting Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-title: 'Playfair Display', Georgia, serif;
      --font-body: 'Inter', -apple-system, sans-serif;
      --color-accent: #b27821;
      --color-text: #1a1a1a;
      --color-text-light: #4a4a4a;
      --color-bg: #fefefe;
      --color-divider: #b27821;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 1275px;
      height: 1650px;
      background: var(--color-bg);
      font-family: var(--font-body);
      color: var(--color-text);
      -webkit-font-smoothing: antialiased;
    }

    .card {
      width: 1275px;
      height: 1650px;
      padding: 50px 60px;
      display: flex;
      flex-direction: column;
    }

    /* Title */
    .title {
      font-family: var(--font-title);
      font-size: 48px;
      font-weight: 700;
      line-height: 1.2;
      text-align: center;
      margin-bottom: 30px;
      color: var(--color-text);
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
    }

    /* Hero section - image + specs */
    .hero {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
    }

    .bottle-image {
      width: 510px;
      height: 500px;
      object-fit: contain;
      background: #f8f8f8;
      border-radius: 8px;
      flex-shrink: 0;
    }

    .specs {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 16px;
    }

    .spec-row {
      display: flex;
      align-items: center;
      border-bottom: 2px dotted var(--color-divider);
      padding-bottom: 14px;
    }

    .spec-row:last-child {
      border-bottom: none;
    }

    .spec-row .flag {
      width: 48px;
      height: 36px;
      margin-right: 16px;
      object-fit: contain;
    }

    .spec-row .label {
      font-size: 22px;
      font-weight: 600;
      color: var(--color-accent);
      min-width: 100px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spec-row .value {
      font-size: 28px;
      font-weight: 500;
      color: var(--color-text);
    }

    /* Description */
    .description {
      margin-bottom: 28px;
    }

    .description p {
      font-size: 24px;
      line-height: 1.5;
      color: var(--color-text-light);
      max-height: 180px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }

    /* Divider */
    .divider {
      border: none;
      border-top: 3px dotted var(--color-divider);
      margin: 20px 0;
    }

    /* Tasting notes */
    .tasting {
      display: flex;
      gap: 30px;
      margin-bottom: 20px;
    }

    .tasting-col {
      flex: 1;
      text-align: center;
    }

    .tasting-col h3 {
      font-family: var(--font-body);
      font-size: 20px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--color-accent);
      margin-bottom: 10px;
      border-bottom: 2px solid var(--color-accent);
      padding-bottom: 8px;
      display: inline-block;
    }

    .tasting-col p {
      font-size: 22px;
      line-height: 1.5;
      color: var(--color-text-light);
      max-height: 135px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
    }

    /* Footer */
    footer {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 30px;
      padding-top: 20px;
    }

    .cta {
      flex: 1;
    }

    .cta h3 {
      font-family: var(--font-title);
      font-size: 32px;
      font-weight: 600;
      color: var(--color-accent);
      margin-bottom: 10px;
    }

    .cta p {
      font-size: 22px;
      line-height: 1.4;
      color: var(--color-text-light);
    }

    .qr {
      width: 180px;
      height: 180px;
      flex-shrink: 0;
    }

    /* Hide empty sections */
    .empty {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Title -->
    <h1 class="title">{{TITLE}}</h1>

    <!-- Two-column: Image + Specs -->
    <section class="hero">
      <img class="bottle-image" src="{{IMAGE_URL}}" alt="{{TITLE}}" />
      <div class="specs">
        <div class="spec-row">
          <span class="flag">{{COUNTRY_FLAG}}</span>
          <span class="value">{{LOCATION}}</span>
        </div>
        <div class="spec-row">
          <span class="label">AGE</span>
          <span class="value">{{AGE_STATEMENT}}</span>
        </div>
        <div class="spec-row">
          <span class="label">ABV</span>
          <span class="value">{{ABV_DISPLAY}}</span>
        </div>
        <div class="spec-row">
          <span class="label">$$</span>
          <span class="value">{{PRICE}}</span>
        </div>
      </div>
    </section>

    <!-- Description -->
    <section class="description">
      <p>{{DESCRIPTION}}</p>
    </section>

    <hr class="divider" />

    <!-- Three-column tasting notes -->
    <section class="tasting">
      <div class="tasting-col">
        <h3>NOSE</h3>
        <p>{{NOSE}}</p>
      </div>
      <div class="tasting-col">
        <h3>PALATE</h3>
        <p>{{PALATE}}</p>
      </div>
      <div class="tasting-col">
        <h3>FINISH</h3>
        <p>{{FINISH}}</p>
      </div>
    </section>

    <hr class="divider" />

    <!-- Footer CTA + QR -->
    <footer>
      <div class="cta">
        <h3>What do you think?</h3>
        <p>Leave a Review so that we can improve your next mystery box.</p>
      </div>
      <img class="qr" src="{{QR_CODE_DATA_URL}}" alt="Scan for product page" />
    </footer>
  </div>
</body>
</html>
